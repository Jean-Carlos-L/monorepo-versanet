version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: versanetbd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      
  backend:
    build: .
    container_name: node_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=versanetbd
      - MYSQL_PORT=3306
      - JWT_SECRET=mysecretkey
      - PORT = 5000
      - MAIL_HOST = smtp.mailtrap.io
      - MAIL_PORT = 2525
      - MAIL_USER = 5f4b7b7b7b7b7b
      - MAIL_PASS = 7b7b7b7b7b7b7b
      - MAIL_SECURE = false
      - MAIL_FROM = "Versanet"
    volumes:
      - .:/usr/src/app
    command: npm run dev
    depends_on:
      - mysql

volumes:
  mysql_data:
